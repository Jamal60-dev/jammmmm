<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jamal Loves You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ff0000;
    }

    h1 {
      position: relative;
      z-index: 2;
      font-size: 3rem;
      text-align: center;
      color: #ff0000;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }

    .flower {
      position: absolute;
      width: 50px;
      height: 50px;
      background-size: cover;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Jamal loves you very much</h1>

  <script>
    const flowerCount = 40;
    const images = [
      'https://i.ibb.co/YdcvFtW/dark-red-lily.png', // dark red lily
      'https://i.ibb.co/MPcW2Fw/red-rose.png'      // red rose
    ];

    for (let i = 0; i < flowerCount; i++) {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.animationDuration = (5 + Math.random() * 5) + 's';
      flower.style.animationDelay = (Math.random() * 5) + 's';
      flower.style.backgroundImage = `url('${images[Math.floor(Math.random() * images.length)]}')`;
      document.body.appendChild(flower);
    }
  </script>
</body>
</html>
